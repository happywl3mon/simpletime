<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagex/icon" href="favicon.png">
    <title>SimpleTime - Таймер</title>
</head>
<body>
    <header>
        <h3>SimpleTime</h3>
        <a href="index.html">Вернуться</a>
    </header><br>
    <h1>Таймер</h1>
    <div class="container">
    <div class="timer" id="timer"></div><br>
    <label for="minutes" id="minutesLabel" class="minutes">Минуты:</label><br>
    <input type="number" id="minutes" placeholder="Минуты"><br><br>
    <label for="seconds" id="secondsLabel" class="seconds">Секунды:</label><br>
    <input type="number" id="seconds" placeholder="Секунды"><br><br>
    <button onclick="startTimer()" id="buttonPlay"><b>Запустить</b></button>
    </body>
</body>
<script src="timer.js"></script>
</html>
